{% extends 'baselogin.html' %}
{% block title %}Hospital login{% endblock title %}
{% block form %}

<h2>Hospital Login</h2>
<div class="row">
<div class="col-md-4"></div>


<div class="col-md-4">
    <form action ="/hospitallogin" method="POST">
        {% include "messages.html" %}
        <div class="form-group">
        <input type="email" class="form-control mt-2" placeholder="Enter email" name="email" required>        
</div>

<div class="form-group">
    <input type="password" class="form-control mt-2" placeholder="Enter password" name="password" required>        
</div>
<br>
<button type="submit" class="btn btn-info">Login</button>
</div>


</form>

<div class="col-md-4"></div>
</div>


 
{% endblock form %}
